<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Список документов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-3">Список документов</h2>
    <div class="mb-3">
        <a href="/" class="btn btn-primary">На главную</a>
    </div>
    <div class="row mb-3">
        <div class="col-md-12">
            <form class="d-flex" action="/documents" method="get">
                <input class="form-control me-2" type="search" placeholder="Поиск по категории" aria-label="Search" name="category">
                <button class="btn btn-outline-success" type="submit">Поиск</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <ul class="list-unstyled">
                <li th:each="document : ${documents}" class="mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${document.documentName}">Название документа</h5>
                            <h6 class="card-subtitle mb-2 text-muted" th:text="'Автор: ' + ${document.author}">Автор</h6>
                            <p class="card-text" th:text="'Описание: ' + ${document.description}">Описание</p>
                            <p class="card-text" th:text="'Категория: ' + ${document.category}">Категория</p>
                            <p class="card-text" th:text="'Дата создания: ' + ${document.creationDate}">Дата создания</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <a th:href="@{'/download/' + ${document.id}}" class="btn btn-outline-primary">Скачать</a>
                                <a th:href="@{'/preview/' + ${document.id}}" class="btn btn-outline-secondary">Просмотр</a>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
