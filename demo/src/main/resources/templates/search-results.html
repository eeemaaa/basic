<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Результаты поиска</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-3">Результаты поиска</h2>
    <div class="row">
        <div class="col-md-12">
            <ul class="list-unstyled">
                <li th:each="document : ${documents}" class="mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${document.documentName}">Название документа</h5>
                            <h6 class="card-subtitle mb-2 text-muted" th:text="'Автор: ' + ${document.author}">Автор</h6>
                            <p class="card-text" th:text="'Описание: ' + ${document.description}">Описание</p>
                            <p class="card-text" th:text="'Жанр: ' + ${document.genre}">Жанр</p>
                            <p class="card-text" th:text="'Год выпуска: ' + ${document.releaseYear}">Год выпуска</p>
                            <a th:href="@{'/download/' + ${document.id}}" class="card-link">Скачать</a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <a href="/" class="btn btn-primary">На главную</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
